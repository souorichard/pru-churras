<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Cara ou Coroa
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-coin">
    <img [src]="image" alt="Imagem">
    <h1>{{ info }}</h1>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar class="btn" (click)="playCoin()">
    <ion-title class="ion-text-center">Jogar a moeda!</ion-title>
  </ion-toolbar>
</ion-footer>
